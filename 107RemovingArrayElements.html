<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing array elements in  JavaScript</title>
</head>
<body>
    <script>
        var array= [1,2,2,2,3,4,5,6,7]
        for( var i in array){
            document.write(array[i]+"<br>");
            delete array[i];
        }
        delete array[0];
        document.write(array)
    </script>
</body>
</html>
