<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse in JavaScript</title>
</head>
<body>
    <script>
        var geek=[1,2,3,4,5,6];
        document.write(geek+"<br>");
        document.write(geek.reverse()+"<br>");


    </script>
</body>
</html>
