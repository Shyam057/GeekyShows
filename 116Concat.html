<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat function in JavaScript</title>
</head>
<body>
    <script>
        var geek=["Ram","Shyam","Sita"];
        document.write(geek +"<br>");
        var geek_new=geek.concat("Kale","Gore", "geek");
        document.write(geek_new);
</script>
    
</body>
</html>
