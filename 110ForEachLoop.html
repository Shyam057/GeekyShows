<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For each loop in JavaScript</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,5];
        arr.forEach(function(vaule,index){
            document.write("Index of arr["+index+"]"+"->"+vaule+"<br>")
        });
    </script>
</body>
</html>
