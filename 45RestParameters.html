<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rest Parameters in JavaScript</title>
</head>
<body>
    <script>
        //Rest parameters in javascript
        function restParam(a, ...args){
            document.writeln(a+ "<br>")
            document.writeln(args+ "<br>")
            document.writeln(args[2])
        }
        restParam(1,2,3,4,5)

    </script>
    
</body>
</html>
