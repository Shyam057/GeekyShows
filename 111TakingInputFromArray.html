<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taking input in JavaScript</title>
</head>
<body>
    <script>
        var nele=prompt("Enter number of elements");
        var arr=[];
        for(let i=0; i<nele;i++){
            arr[i]=prompt("Enter name:");
        }
        for( var value of arr){
            document.write(value+" <br> ")

        }
        for( var val in arr){
            document.write(arr[val]+" <br> ");

        }
        arr.forEach(element) => console.log(element);
    </script>
</body>
</html>
