<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function in JavaScript</title>
</head>
<body>
    <script>
var myfunc= ()=>{
    document.write("This is an arrow function <br>");
};
myfunc();
var myfunc= (a)=>{
    document.write(a+"<br>");
};
myfunc(5);
var myfunc= a=>{
    document.write(a);
};
myfunc(5);

    </script>
    
</body>
</html>
