<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function argsdemo(a, ...args){
            document.write(a+ "<br>")
            document.write(args+ "<br>")
            document.write(args.length)
            document.write( "<br> <hr>")


        }
        function objdemo(a){
            document.write(a+ "<br>")
            document.write(arguments+ "<br>")
            document.write(arguments.length+ "<br>")

            
        }
        argsdemo(9,1,2,3,4)
        objdemo(9,1,2,3,4)

    </script>
</body>
</html>
