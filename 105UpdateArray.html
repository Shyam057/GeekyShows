<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating array elements in an array</title>
</head>
<body>
    <script>
        var a1= [1,2,3,4,5,6];
        document.write(a1+"<br>");
        var a2=a1;
        document.write(a2+"<br>");
        a1[0]="Ram";
        document.write(a1+"<br>");
        document.write(a2+"<br>");
     </script>
</body>
</html>
